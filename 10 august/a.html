<htm>
    <head>
<h1>a</h1>
    </head>
    <script>
      var n = 5; 
      var string = "";
for (var i = 1; i <= n; i++) { // external loop
  for (var j = 0; j < n; j++) { // internal loop
    string += "*";
  }
  string += "\n";
}
document.write(`<pre>${string}</pre>`);
    </script>
</htm>
